name: "Terragrunt apply base"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/terragrunt-apply-base.yml"
      - "terragrunt/env/base/**"
      - "terragrunt/env/common/**"
      - "terragrunt/env/terragrunt.hcl"

env:
  AWS_REGION: ca-central-1
  CONFTEST_VERSION: 0.27.0
  TERRAFORM_VERSION: 1.1.9
  TERRAGRUNT_VERSION: 0.36.7
  TF_INPUT: false

permissions:
  id-token: write
  contents: read
  pull-requests: write
  actions: write
  checks: write
  statuses: write

jobs:
  terragrunt-apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform tools
        uses: cds-snc/terraform-tools-setup@v1

      - uses: cds-snc/paths-filter@v2.10.3
        id: filter
        with:
          filters: |
            base:
              - 'terragrunt/aws/base/**'
              - 'terragrunt/env/base/**'
            common:
              - '.github/workflows/terragrunt-apply-base.yml'
              - 'terragrunt/env/common/**'
              - 'terragrunt/env/terragrunt.hcl'

      - name: configure aws credentials using OIDC
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::794722365809:role/gh_admin_role
          role-session-name: TFApply
          aws-region: "ca-central-1"

      - name: Terragrunt apply base
        if: ${{ steps.filter.outputs.base == 'true' || steps.filter.outputs.common == 'true' }}
        working-directory: "terragrunt/env/base"
        run: terragrunt apply --terragrunt-non-interactive -auto-approve
